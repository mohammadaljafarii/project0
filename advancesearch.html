<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Advance Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <h1>Google Advanced Search</h1>
    <div class="pageadvancesearch">
      <h4 style="text-align: left" "font-weight:normal">Find pages with...</h4>
      <div class="form1" class="form-inline">
        <form class="" action="https://www.google.com/advanced_search?a_word=&a_exactword=&a_anyofword=&a_noneof=&num1=&num1=&lr=&cr=&as_qdr=all&as_sitesearch=&as_occt=any&safe=active&as_filetype=&tbs=" method="get">
          <label for="asq">all these words:</label>
          <input type="text" id="input1" name="as_q" value autofocus="autofocus"> </br>
          <label for="asepq">this exact word or phrase:</label>
          <input type="text" id="input1" name="as_epq" value autofocus="autofocus"></br>
          <label for="<asoq>">any of these words:</label>
          <input type="text" id="input1" name="<as_oq</as_o>" value autofocus="autofocus"></br>
          <label for="aseq">none of these words:</label>
          <input type="text" id="input1" name="as_eq" value autofocus="autofocus"></br>
          <label for="a_numberrange">numbers ranging from:</label>
          <input type="text" id="num" name="as_nlo" value="0">  to <input type="text" id="num" name="as_nhi" value="100"><br>
          <!-- <button type="submit" id="btn" name="submit" value="adva">Advanced Search </button> -->
          <input type="submit" name="submit" id="btn" value="Advanced Search">
        </form>
      </div>


    </div>

  </body>
</html>
